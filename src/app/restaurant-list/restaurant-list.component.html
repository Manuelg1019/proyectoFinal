<div>
    <h2>Listado de Restaurantes Especializados</h2>   
    <ul>
      <li *ngFor="let restaurant of restaurants">
        <h5 [routerLink]="['/restaurants', restaurant.name]">{{ restaurant.name }}</h5>
        ({{ restaurant.city }}, {{ restaurant.country }}, {{restaurant.cultures}})
      </li>
    </ul>
  </div>
